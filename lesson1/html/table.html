<!DOCTYPE html>
<html>
	<head>
		<title>Hello world example</title>
	</head>
	<body>
		
		<table border="1">
			<tr>
				<td>1st col</td>
			</tr>
		</table>
		
		<br/>
		
		<table border="1">
			<tr>
				<td>1st col</td>
				<td>2nd col</td>
			</tr>
			<tr>
				<td>3rd col</td>
				<td>4th col</td>
			</tr>
		</table>
		
		<br/>
		
		<table border="1">
			<tr>
				<td colspan="2">1st col</td>
			</tr>
			<tr>
				<td>2nd col</td>
				<td>3rd col</td>
			</tr>
		</table>
		
		<br/>
		
		<table border="1">
			<tr>
				<td rowspan="2">1st col</td>
				<td>2nd</td>
			</tr>
			<tr>
				<td>3rd col</td>
				
			</tr>
		</table>
		
		<br/>
		
		<table border="1">
			<tbody>
				<tr>
					<th>first name</th>
					<th> family name</th>
				</tr>
				<tr>
					<td rowspan="2">1st col</td>
					<td>2nd</td>
				</tr>
				<tr>
					<td>3rd col</td>
					
				</tr>
			</tbody>
		</table>
		
		
		
	
	</body>
</html>
