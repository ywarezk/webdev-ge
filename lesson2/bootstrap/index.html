<!DOCTYPE html>
<html>
	<head>
		<title>
		Bootstrap
		</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		
	</head>
	<body>
	
		<!--  begin navigation -->
		<div class="container">
			<div class="row">
			
				<div class="task col-sm-4 col-xs-12" style="height: 100px; background-color: orange;">
				</div>
				
				<div class="task col-sm-4 col-xs-12" style="height: 100px; background-color: red;">
				</div>
				
				<div class="task col-sm-4 col-xs-12" style="height: 100px; background-color: purple;">
				</div>
				
			</div>
			
		</div>
		<!-- end navigation -->
		
		<button class="btn btn-success">Success</button>
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Launch demo modal
		</button>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	</body>
</html>
